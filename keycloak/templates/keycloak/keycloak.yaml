apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: composer-ai-rhbk
  labels:
    app: composer-ai-rhbk
spec:
  hostname:
    hostname: ''
    strict: false
  http:
    httpEnabled: true
  proxy:
    headers: xforwarded
  features:
    enabled:
      - scripts
  db:
    vendor: postgres
    host: postgres-db
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password
  instances: 1
